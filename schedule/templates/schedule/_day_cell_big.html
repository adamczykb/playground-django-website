{% load scheduletags %}
<div>
  {% if day.has_occurrences %}
      {% for o in day.get_occurrence_partials %}
              <button style="float: left;background-color: '{{o.occurrence.color_event}}'" type="button" class="btn btn-primary btn-lg" onclick="window.location.href = '/event/{{o.occurrence.event_id}}' " data-toggle="modal" data-target="#occurrenceModal">

                  <div class="starttime">
                      {% ifequal o.class 0 %}{{ o.occurrence.start|time:"G:i" }}{% endifequal %}
                      {% ifequal o.class 1 %}{{ o.occurrence.start|time:"G:i" }}{% endifequal %}
                      {% ifequal o.class 2 %}(Cały dzień){% endifequal %}
                      {% ifequal o.class 3 %}Ends at {{ o.occurrence.end|time:"G:i" }}{% endifequal %}
                  </div>
                  <div class="eventdesc">
                      {% title o.occurrence %}
                  </div>
              </button>
    {% endfor %}
</div>

  {% endif %}
</div>
